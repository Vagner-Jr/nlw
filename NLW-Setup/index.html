<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NLW Setup | DevN</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./assets/brain.svg">
        <script src="https://unpkg.com/phosphor-icons"></script>
    </head>

    <body>
        <header>
            <img src="./assets/habbits.svg" alt="Logo escrito hábitos do site para marcar os a fazeres da minha semana">
        
            <button>
                <img src="./assets/plus.svg" alt="Imagem svg do símbulo matémático mais">
                <div>Registrar meu dia</div>
            </button>
        </header>

        <form id="form-habits">
            <div class="habits">
                <div class="habit" data-name="run">🏃🏽‍♂️</div>
                <div class="habit" data-name="water">💧</div>
                <div class="habit" data-name="workout">💪</div>
                <div class="habit" data-name="food">🥗</div>
                <div class="habit" data-name="dog">🦮</div>
                <div class="habit" data-name="sleep">💤</div>
            </div>

            <div class="days"></div>
        </form>

        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
        <script src="script.js"></script>
    </body>
</html>
